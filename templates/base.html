<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Streaming</title>
        <!-- AdminLTE and Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9; /* Warna latar belakang utama YouTube */
        }
        /* Navbar */
        .navbar {
            background-color: #ff0000 !important; /* Warna merah khas YouTube */
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        /* Sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            width: 220px;
            background-color: #212121; /* Warna sidebar abu-abu gelap mirip YouTube */
            color: white;
            transition: all 0.3s;
        }
        .sidebar a {
            color: white;
            font-weight: bold;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #383838; /* Warna hover abu-abu terang untuk sidebar */
            border-radius: 5px;
            padding-left: 10px;
            transition: 0.3s ease;
        }
        /* Content */
        .content-wrapper {
            margin-left: 230px; /* Adjusted to give space for the sidebar */
            padding: 20px;
        }
        .container-fluid {
            padding-top: 70px; /* Adjust for fixed navbar */
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ff0000; /* Warna header card sesuai dengan warna utama YouTube */
            color: white;
        }
        /* Footer */
        footer {
            bottom: 0;
            margin-top: 40px;
            padding: 20px;
            background-color: #212121; /* Warna abu-abu gelap untuk footer */
            color: white;
            text-align: center;
            position: fixed;
            width: 100%;
        }
        .content-wrapper {
            margin-bottom: 80px; /* Adjust this value to create space for the footer */
        }
        /* Adjust Sidebar Collapse on Smaller Screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content-wrapper {
                margin-left: 0;
            }
        }        
    </style>
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a class="navbar-brand" href="/">Video Streaming</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/streams">Streams</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-video"></i> Stream to YouTube
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/streams">
                            <i class="fas fa-stream"></i> Active Streams
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{ title }}</h3>
                    </div>
                    <div class="card-body">
                        <!-- Content block -->
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2024 Video Streaming. All rights reserved.</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        {% block script %}{% endblock %}

    </body>
</html>
